<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FAVICON -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- FUENTE -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
    
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">

    <script src="https://kit.fontawesome.com/bd302f0064.js" crossorigin="anonymous"></script>
    <title>everyday</title>
</head>
<body>
    <section class="app d-flex">

        <!-- ASIDE -->
        <aside class="aside">
            <img class="logo" src="images/logo2.png" alt="Logo everyday">
            <div class="titulo-categorias d-flex">
                <h4>Categorías</h4>
                <i class="fa-solid fa-circle-plus"></i>
            </div>
            <ul class="lista-categorias">
                <li class="item-categorias btn d-flex">
                    Todas
                </li>
                <li class="item-categorias btn d-flex">
                    Trabajo
                </li>
                <li class="item-categorias btn d-flex">
                    Personal
                </li>
            </ul>
        </aside>

        <!-- MAIN -->
        <main class="main">
            <!-- HEADER -->
            <header class="header d-flex">
                <h1 class="saludo"></h1>
                <button class="btn btn-agregar-tarea">Agregar tarea</button>
            </header>

            <!-- CARDS -->
            <section class="d-grid card-container">
            </section>
        </main>

        <!-- MODAL REGISTRO 
        <section class="modal registro">

        </section>
    -->

        <!-- MODAL AGREGAR TAREA -->
        <section class="modal d-flex">
            <div class="modal-container d-grid">
                <h3>AGREGAR TAREA</h3>
                <a class="cerrar-modal" href="">X</a>
                <form action="" class="d-flex" id="form-agregar-tarea">
                    <!-- nombre tarea-->
                    <input type="text" placeholder="Nombre" name="nombre" id="nombre-tarea">
                    <!-- fecha tarea -->
                    <input type="date" name="date" id="fecha-tarea">
                    <!-- descripcion tarea -->
                    <input type="text" placeholder="Descripción" id="descripcion-tarea">
                    <!-- seleccionar categoria -->
                    <select name="" id="categoria-tarea">
                        <option value="">Seleccionar categoría</option>
                        <option value="">Trabajo</option>
                        <option value="">Personal</option>
                    </select>
                    <input type="submit" value="Agregar tarea" class="btn">
                </form>
            </div>
        </section>

        <!-- MODAL AGREGAR CATEGORÍA -->

    </section>

    <!-- JAVASCRIPT -->
    <script src="js/script.js"></script>
</body>
</html>
