<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FAVICON -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- FUENTE -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
    
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">

    <title>everyday</title>
</head>
<body>
    <section class="app d-flex">

        <!-- ASIDE -->
        <aside class="aside d-flex">
            <img class="logo" src="images/logo2.png" alt="Logo everyday">
            <div>
                <h4>Filtrar:</h4>
                <ul class="lista-categorias">
                    <li class="todas" id="todas-cat">Todas</li>
                    <li class="trabajo" id="trabajo">Trabajo</li>
                    <li class="estudio" id="estudio">Estudio</li>
                    <li class="personal" id="personal">Personal</li>
                </ul>
            </div>

            <a href="" class="problema">¿Tienes un problema?</a>
        </aside>

        <!-- MAIN -->
        <main class="main">
            <!-- HEADER -->
            <header class="header d-flex">
                <h1 class="saludo"></h1>
                <button class="btn btn-agregar-tarea">Agregar tarea</button>
            </header>
            
            <p class="texto-categoria">Estás viendo: todas las tareas</p>

            <!-- CARDS -->
            <section class="d-grid card-container">
            </section>
            <div class="vacio">
                <p>No tienes tareas pendientes.</p>
            </div>
        </main>

        <!-- MODAL BIENVENIDA -->
        <section class="modal d-flex" id="bienvenida">
            <div class="modal-container modal-bienvenida">
                <h2>¡Bienvenido a everyday!</h2>
                <p>Antes de comenzar a organizar tus días, queremos conocerte.</p>
                <p>¿Cómo es tu nombre?</p>
                <form action="" id="form-bienvenida">
                    <input type="text" placeholder="Ingresa tu nombre" required>
                    <input type="submit" class="btn" value="Continuar">
                </form>
            </div>
        </section>

        <!-- MODAL AGREGAR TAREA -->
        <section class="modal d-flex" id="agregar-tarea">
            <div class="modal-form modal-container d-grid">
                <h2>AGREGAR TAREA</h2>
                <a class="cerrar-agg-tarea" href="">X</a>
                <form action="" class="d-flex" id="form-agregar-tarea">
                    <!-- nombre tarea-->
                    <label for="Nombre">Nombre de la tarea</label>
                    <input type="text" placeholder="ej. Hacer las compras" name="nombre" id="nombre-tarea" required>
                    <!-- fecha tarea -->
                    <label for="Fecha">¿Cuándo tienes que realizar tu tarea?</label>
                    <input type="date" name="date" id="fecha-tarea" required> 
                    <!-- descripcion tarea -->
                    <label for="Descripcion">Breve descripción de tu tarea (opcional)</label>
                    <input type="text" placeholder="Descripción" id="descripcion-tarea">
                    <!-- seleccionar categoria -->
                    <label for="Categoria">Selecciona una categoría</label>
                    <select name="" id="categoria-tarea" required>
                        <option value="">Categoría</option>
                        <option value="trabajo">Trabajo</option>
                        <option value="estudio">Estudio</option>
                        <option value="personal">Personal</option>
                    </select>
                    <input type="submit" value="Agregar tarea" class="btn">
                </form>
            </div>
        </section>

        <!-- MODAL TIENES UN PROBLEMA -->
        <section class="modal d-flex" id="problema">
            <div class="modal-container modal-form d-grid">
                <h2>CUENTANOS TU PROBLEMA</h2>
                <a class="cerrar-problema" href="">X</a>
                <form action="https://formsubmit.co/antonellabogadob@gmail.com" method="POST" id="form-problema" class="d-flex">
                    <label for="Nombre">Nombre</label>
                    <input type="name" name="name" required>
                    <label for="Email">Email</label>
                    <input type="email" name="email" id="" required>
                    <label for="Descripcion">Descripción del problema</label>
                    <textarea name="descripcion" id=""></textarea>
                    <input type="submit" class="btn" value="Enviar">
                    
                    <input type="hidden" name="_next" value="https://antonellabogado.github.io/everyday/">
                    <input type="hidden" name="_captcha" value="false">
                </form>
            </div>
        </section>

    </section>

    <!-- Luxon -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.0.3/build/global/luxon.min.js"></script>
    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.29/dist/sweetalert2.all.min.js"></script>
    <!-- JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
